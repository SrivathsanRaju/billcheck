<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B2C"/>
      <stop offset="100%" style="stop-color:#FF8C5A"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E"/>
      <stop offset="100%" style="stop-color:#3949AB"/>
    </linearGradient>
    <filter id="orangeGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="subtleShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#FF6B2C" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background (transparent — use on dark site bg) -->

  <!-- Icon container -->
  <rect x="0" y="18" width="84" height="84" rx="20" fill="url(#blueGrad)"/>
  <rect x="2" y="20" width="80" height="80" rx="18" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>

  <!-- Subtle route dots at bottom of icon -->
  <circle cx="14" cy="93" r="2" fill="rgba(255,255,255,0.15)"/>
  <circle cx="22" cy="95" r="1.5" fill="rgba(255,255,255,0.1)"/>
  <circle cx="30" cy="96" r="1.5" fill="rgba(255,255,255,0.08)"/>

  <!-- Truck body -->
  <rect x="12" y="42" width="36" height="24" rx="4" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2.2"/>

  <!-- Truck cab -->
  <path d="M48 48 L48 66 L70 66 L70 58 L63 48 Z" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2.2" stroke-linejoin="round"/>

  <!-- Cabin window -->
  <path d="M63 50 L63 58 L69 58 L64 50 Z" fill="rgba(255,255,255,0.12)"/>

  <!-- Wheels -->
  <circle cx="24" cy="71" r="5.5" fill="url(#blueGrad)" stroke="rgba(255,255,255,0.65)" stroke-width="2.2"/>
  <circle cx="24" cy="71" r="2.2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="59" cy="71" r="5.5" fill="url(#blueGrad)" stroke="rgba(255,255,255,0.65)" stroke-width="2.2"/>
  <circle cx="59" cy="71" r="2.2" fill="rgba(255,255,255,0.3)"/>

  <!-- Orange checkmark badge — hero element -->
  <g filter="url(#subtleShadow)">
    <circle cx="68" cy="36" r="17" fill="url(#orangeGrad)"/>
    <!-- Outer ring shimmer -->
    <circle cx="68" cy="36" r="17" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <!-- Check -->
    <polyline points="59,36 65,43 78,27" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark -->
  <text x="100" y="60"
    font-family="'Plus Jakarta Sans', 'Segoe UI', Arial, sans-serif"
    font-size="36"
    font-weight="800"
    letter-spacing="-1"
    fill="#E8EAF6">Bill</text>

  <text x="166" y="60"
    font-family="'Plus Jakarta Sans', 'Segoe UI', Arial, sans-serif"
    font-size="36"
    font-weight="800"
    letter-spacing="-1"
    fill="#FF6B2C">Check</text>

  <!-- Underline accent under Check -->
  <rect x="166" y="66" width="98" height="3" rx="1.5" fill="url(#orangeGrad)" opacity="0.6"/>

  <!-- Tagline -->
  <text x="101" y="90"
    font-family="'DM Mono', 'Courier New', monospace"
    font-size="12"
    font-weight="500"
    letter-spacing="3"
    fill="#6B7FA8">LOGISTICS BILLING AUDIT</text>
</svg>
