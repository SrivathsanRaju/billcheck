<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C5A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949AB;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#FF6B2C" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Icon mark: rounded square background -->
  <rect x="0" y="8" width="64" height="64" rx="16" fill="url(#bgGrad)"/>

  <!-- Subtle inner glow ring -->
  <rect x="2" y="10" width="60" height="60" rx="14" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>

  <!-- Truck body -->
  <rect x="10" y="28" width="28" height="18" rx="3" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.8"/>

  <!-- Truck cab -->
  <path d="M38 34 L38 46 L54 46 L54 40 L49 34 Z" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.8" stroke-linejoin="round"/>

  <!-- Truck wheels -->
  <circle cx="18" cy="49" r="4" fill="url(#bgGrad)" stroke="rgba(255,255,255,0.6)" stroke-width="1.8"/>
  <circle cx="18" cy="49" r="1.5" fill="rgba(255,255,255,0.4)"/>
  <circle cx="46" cy="49" r="4" fill="url(#bgGrad)" stroke="rgba(255,255,255,0.6)" stroke-width="1.8"/>
  <circle cx="46" cy="49" r="1.5" fill="rgba(255,255,255,0.4)"/>

  <!-- Orange checkmark â€” the hero element -->
  <g filter="url(#shadow)">
    <circle cx="50" cy="26" r="12" fill="url(#iconGrad)"/>
    <polyline points="44,26 48,31 57,21" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark -->
  <text x="78" y="44"
    font-family="'Plus Jakarta Sans', 'Segoe UI', system-ui, sans-serif"
    font-size="28"
    font-weight="800"
    letter-spacing="-0.8"
    fill="#E8EAF6">Bill</text>
  <text x="133" y="44"
    font-family="'Plus Jakarta Sans', 'Segoe UI', system-ui, sans-serif"
    font-size="28"
    font-weight="800"
    letter-spacing="-0.8"
    fill="#FF6B2C">Check</text>

  <!-- Tagline -->
  <text x="79" y="62"
    font-family="'DM Mono', 'Courier New', monospace"
    font-size="10.5"
    font-weight="500"
    letter-spacing="2.5"
    fill="#6B7FA8">AUDIT ENGINE</text>
</svg>
